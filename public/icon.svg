<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4338ca" />   <stop offset="50%" stop-color="#7c3aed" />  <stop offset="100%" stop-color="#db2777" /> </linearGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="4" dy="8" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" /> </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="110" fill="#ffffff"/>

  <g transform="translate(256 256) scale(0.85)">
    
    <path d="M-160,0 
             C-160,88 -88,160 0,160 
             C60,160 110,120 160,0" 
          fill="none" 
          stroke="url(#mainGrad)" 
          stroke-width="70" 
          stroke-linecap="round"
          opacity="0.9"
          transform="rotate(180)"
    />

    <path d="M-160,0 
             C-160,-88 -88,-160 0,-160 
             C88,-160 160,-88 160,0 
             C160,88 88,160 0,160 
             C-60,160 -110,120 -160,0" 
          fill="none" 
          stroke="url(#mainGrad)" 
          stroke-width="70" 
          stroke-linecap="round" 
          filter="url(#softShadow)" 
    />
    
    <path d="M-150,-10 
             C-150,-80 -80,-140 0,-140 
             C70,-140 140,-80 140,-10" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="6" 
          stroke-linecap="round" 
          opacity="0.3" 
    />
  </g>
</svg>
