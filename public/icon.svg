<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="flowGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#312e81" />   <stop offset="50%" stop-color="#7c3aed" />  <stop offset="100%" stop-color="#f472b6" /> </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect width="512" height="512" rx="110" fill="#ffffff"/>

  <g transform="translate(256 256)" stroke-linecap="round" stroke-linejoin="round">
    
    <path d="M-130 130 
             Q-130 -10 -60 -120 
             Q-10 -190 40 -80" 
          fill="none" 
          stroke="url(#flowGrad)" 
          stroke-width="70"
          filter="url(#glow)"
    />

    <path d="M40 -20 
             Q80 60 140 130" 
          fill="none" 
          stroke="url(#flowGrad)" 
          stroke-width="70"
          opacity="0.9"
    />
    
    <circle cx="40" cy="-50" r="18" fill="#db2777" />
    
  </g>
</svg>
