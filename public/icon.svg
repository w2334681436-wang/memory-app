<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="deepBase" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e1b4b" /> <stop offset="100%" stop-color="#4338ca" /> </linearGradient>

    <linearGradient id="midLayer" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4f46e5" /> <stop offset="100%" stop-color="#7c3aed" /> </linearGradient>

    <linearGradient id="topShine" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6" /> <stop offset="100%" stop-color="#d8b4fe" /> </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-color="#312e81" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="512" height="512" rx="110" fill="#ffffff"/>

  <g transform="translate(256 260)">
    
    <rect x="-80" y="50" width="160" height="70" rx="24" 
          fill="url(#deepBase)" 
          transform="rotate(-12)"
          opacity="0.9"
    />

    <rect x="-100" y="-30" width="200" height="85" rx="28" 
          fill="url(#midLayer)" 
          filter="url(#shadow)"
          transform="rotate(-6)"
    />

    <rect x="-120" y="-120" width="240" height="100" rx="32" 
          fill="url(#topShine)" 
          filter="url(#shadow)"
          transform="rotate(0)"
    />
    
    <circle cx="90" cy="-90" r="8" fill="#ffffff" opacity="0.4"/>
  </g>
</svg>
